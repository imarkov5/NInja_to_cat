<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Ninja To Cat</title>
    <script>
        $(document).ready(function(){

            $('img').click(function(){
               
                 $(this).attr('temp', $(this).attr('src'));
				 $(this).attr('src', $(this).attr('data-alt-src'));
                 $(this).attr('data-alt-src', $(this).attr('temp'));
                               
			});            

        });
    </script>
</head>
<style>
    #container{
        margin: 0px auto;
        width: 518px;
        background-color: lightsteelblue;
        padding-top: 30px;
        padding-bottom: 30px;
    }
    img{
        padding: 0px 109px 1px 109px;
        width: 300px;
    }

</style>
<body>
    <div id="container">
        <img src="cat0.png" data-alt-src='ninja0.png' temp="">
        <img src="cat1.png" data-alt-src='ninja1.png' temp="">
        <img src="cat2.png" data-alt-src='ninja2.png' temp="">
        <img src="cat3.png" data-alt-src='ninja3.png' temp="">
        <img src="cat4.png" data-alt-src='ninja4.png' temp="">

    </div>
</body>
</html>
